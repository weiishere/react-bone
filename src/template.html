<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test</title>
    <style>
        .wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%
        }

        .wrapper div {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        .wrapper div input {
            width: 100%
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div>
            <input type="text" onfocus="focu(this)"/>
        </div>
    </div>
</body>
<script>
    function focu(e){
        e.scrollIntoView(true)
    }
</script>
</html>
